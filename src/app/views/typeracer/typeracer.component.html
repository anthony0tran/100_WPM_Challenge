<div class="statCardsContainer contentContainer">
  <ng-container *ngFor="let user of this.typeracerService.orderedUsers; trackBy: trackById let i = index">
    <app-user-stats-card [user]="user" [rank]="i" (cardClicked)="onUserStatCardClicked($event)"></app-user-stats-card>
  </ng-container>
</div>
<div class="chartsContainer">
  <app-recent-wpm-chart></app-recent-wpm-chart>
</div>
