<div class="main-header">
  <h1>Current #1:
<!--    {{usersList[0].name}}-->
  </h1>
</div>

<div class="userCardsContainer">
  <mat-card *ngFor="let user of usersList" class="userCard">
    <mat-card-header>
      <div mat-card-avatar class="userCard-header-image" [style.background-image]="getAvatarImage(user.avatar)"></div>
      <mat-card-title>{{user.id | slice:3:user.id.length}}</mat-card-title>
      <mat-card-subtitle>{{user.tstats.recentAvgWpm | number}} WPM</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      content
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>FULL STATS</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
